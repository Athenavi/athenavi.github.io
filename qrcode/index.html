<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">二维码生成器</h1>
        <div class="mb-4">
            <input type="text" id="data-input" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="输入要生成二维码的数据">
        </div>
        <button onclick="generateQRCode()" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none">生成二维码</button>
        <div id="qr-code" class="mt-6"></div>
    </div>

    <script>
        function generateQRCode() {
            const data = document.getElementById('data-input').value;
            if (!data) {
                alert('请先输入数据参数');
                return;
            }

            const qrDiv = document.getElementById('qr-code');
            qrDiv.innerHTML = ''; // 清空之前生成的二维码

            // 创建新的 QRCode 实例
            const qrCode = new QRCode(qrDiv, {
                text: data,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.L
            });
        }
    </script>
</body>
</html>
